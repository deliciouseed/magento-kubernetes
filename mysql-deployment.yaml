apiVersion: v1
kind: Deployment
metadata:
  name: magento2-mysql
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: magento2
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: magento2
        tier: mysql
    spec:
      containers:
      - image: mysql:latest
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
